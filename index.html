<html>
<head>
	<link rel="stylesheet" href="http://s3.richardkeller.net/cdn/reset.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/json-format.js" type="text/javascript"></script>
	<!-- <link rel="stylesheet" href="./css/foundation.min.css"> -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#jsonSubmit').bind('click', function() {
				var formattedJSONString = JSONFormat($('#input').val());
				$('#input').val(formattedJSONString);
			});
		});		
	</script>
	<style>.container{padding:1em;}
		textarea {
			width:100%; height: 100%;
		}
		body {
			overflow:hidden;
			position: relative;
			padding-top:50px;
		}
		button,h3,textarea {
			position: fixed;
		}
		h3 {
			top: 0;
			font-size: 28px;
			margin: 10px;
		}
		button {
			top: 10px;
			left: 300px;
		}
	</style>
</head>
<body>
			
			<h3 id="header">Simple json formatter</h3>
			<textarea id="input" placeholder="enter json string here"></textarea><br/><br/>
			<button id="jsonSubmit">format!</button>
		

</body>
</html>
